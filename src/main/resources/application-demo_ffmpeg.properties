actions=ffmpeg-converter
source=demo-files
destination=demo-files-processed
glob=*.{avi,mov,mp4,ogg}
#fail-tolerant=true

# Properties specific to "ffmpeg-converter" action.
# All properties below are optional.

# This property is of type https://docs.spring.io/spring-boot/api/java/org/springframework/boot/logging/LogLevel.html
# therefore the following values (case-insensitive) are possible: OFF, TRACE, DEBUG, INFO, WARN, ERROR, FATAL
# Defaults to OFF.
ffmpeg-converter.output-log-level=warn

# Target video file extension
ffmpeg-converter.file_ext=mp4

# Keep writing into target video file if some of the original video frame/s can't be converted
#ffmpeg-converter.skip-fail-frame=true

# Target video image width.
#ffmpeg-converter.image-width=640

# Target video image width.
#ffmpeg-converter.image-height=480

# Target video aspect ratio.
#ffmpeg-converter.aspect-ratio=0.5

# Target video format (output container format). If it's not set, the converter tries to understand
# which format should be used from the ffmpeg-converter.file_ext property.
#ffmpeg-converter.format=mp4

# Target video codec (case-insensitive). All possible values are described as constant names, that start with "AV_CODEC_ID_",
# at https://bytedeco.org/javacpp-presets/ffmpeg/apidocs/org/bytedeco/ffmpeg/global/avcodec.html
#ffmpeg-converter.video-codec=H264

# Target video codec name.
#ffmpeg-converter.video-codec-name=libx264

# Codec option/s for target video.
#ffmpeg-converter.option.crf=25

# Target video bitrate in bps
#ffmpeg-converter.video-bitrate=2000000

# Target video quality. Accepts a value between 0.0 (highest quality) and 1.0 (lowest quality).
# It usually has no affect if ffmpeg-converter.video-bitrate is set.
#ffmpeg-converter.video-quality=0.5

# Target frame rate (frames per second)
#ffmpeg-converter.frameRate=24

# Target display rotation
#ffmpeg-converter.display-rotation=90

# Do not copy video metadata to the target video file.
#ffmpeg-converter.skip-video-metadata=true

# Target audio codec (case-insensitive). All possible values are described as constant names, that start with "AV_CODEC_ID_",
# at https://bytedeco.org/javacpp-presets/ffmpeg/apidocs/org/bytedeco/ffmpeg/global/avcodec.html
#ffmpeg-converter.audio-codec=aac

# Target audio codec name.
#ffmpeg-converter.audio-codec-name=aac

# Target video audio bitrate in bps
#ffmpeg-converter.audio-bitrate=92000

# Do not copy audio metadata to the target video file.
#ffmpeg-converter.skip-audio-metadata=true
